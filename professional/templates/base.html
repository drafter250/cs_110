<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Crafty Girls' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/proffesional.css">
    <title>KnittyGirlDesigns - {% block title %}{% endblock %}</title>
    <script type="text/javascript" src="static/knitty.js"></script>
    {% block scripts %}
    {% endblock %}
    
</head>
<body onLoad="scroll_announce();">
<div class="flexbox hbox">
    <div class="flexbox left-gutter vbox"></div>
    <div class="flexbox vbox" style="flex: 1 10 auto">

        <div class="flexbox hbox">
            <div class="flexbox hbox">
                <div class="flexbox vbox">
                    <img src="static/KnittyGirlDesigns.title.alpha.png" class="banner-img">
                </div>
            </div>
            <div class="flexbox hbox" style="justify-content: flex-end">
                <div class="flexbox vbox">
                    <img src="static/KnittyGirlDesignsfaceonly.png" style="width:240px">
                </div>
            </div>
        </div>
        <div class="flexbox hbox">
            <a class="nav-button" href="home.html">Home</a><a class="nav-button" href="store.html">Store</a><a class="nav-button" href="portfolio.html">Portfolio</a><a class="nav-button" href="blog.html">Blog</a>
        </div>
        <form id="msgForm">
            <p style="text-align: center"><input type="text" name="scrollingMsg" size="100" /></p>
        </form>
        <div id ="main_content" class="flexbox vbox">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="flexbox hbox">
            <a class="fx1" href="#">About</a><a class="fx1" href="#">Site Feedback</a>
        </footer>
    </div>
    <div class="flexbox vbox right-gutter"></div>

</div>
<hr class="footer">

</body>
</html>
